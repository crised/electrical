<!DOCTYPE html>
<html ng-app="app">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link href="resources/css/screen.css" rel="stylesheet" media="screen">
<link href="resources/lib/bootstrap/css/bootstrap-responsive.css"
	rel="stylesheet" media="screen">
<link href="resources/lib/bootstrap/css/bootstrap.min.css"
	rel="stylesheet" media="screen">
</head>

<body ng-controller="MainController">

	<div class="navbar navbar-fixed">
		<div class="navbar-inner">
			<a class="brand" href="#"> <msg key="title"></msg>
			</a>
			<ul class="nav">
				<li ng-class="activeWhen(path()=='/member')"><a href="#/member">Member</a>
				</li>
			</ul>
			<ul class="nav nav-pills pull-right">
				<li ng-class="activeWhen(language()=='de')"><a
					ng-click="setLanguage('de')">Deutsch</a></li>
				<li ng-class="activeWhen(language()=='en')"><a
					ng-click="setLanguage('en')">English</a></li>
			</ul>
			<p class="navbar-text pull-right" style="margin-right: 5em"
				ng-show="user.name">
				<a class="btn btn-success" ng-click="logout()">Logout</a>
			</p>

			<p class="navbar-text pull-right" style="margin-right: 5em"
				ng-show="user.name">Welcome {{user.name}}</p>
		</div>
	</div>

	<div class="container">
		<div ng-class="'alert alert-'+message().type" ng-show="message().show">
			<button type="button" class="close" ng-click="message().show=false">Ã—</button>
			<msg key-expr="message().text"></msg>
		</div>

		<div class="modal" style="display: none" id="login">
			<div class="modal-header">
				<a class="close" data-dismiss="modal">x</a>

				<h3>Login</h3>
			</div>
			<div class="modal-body">
				<label>See applicationContext.xml for valid
					username/password.</label>
				<div class="control-group">
					<label class="control-label" for="username">Username</label>

					<div class="controls">
						<input id="username" ng-model="username" />
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="password">Password</label>

					<div class="controls">
						<input type="password" id="password" ng-model="password" />
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<a ng-click="login()" class="btn btn-primary">Login</a> <a
					data-dismiss="modal" class="btn">Cancel</a>
			</div>
		</div>

		<ng-view></ng-view>
	</div>


	<script type="text/javascript" src="resources/lib/jquery.js"></script>
	<script type="text/javascript"
		src="resources/lib/jquery.i18n.properties-min-1.0.9.js"></script>
	<script type="text/javascript" src="resources/lib/angularjs/angular.js"></script>
	<script type="text/javascript"
		src="resources/lib/angularjs/angular-resource.js"></script>
	<script type="text/javascript" src="resources/js/app.js"></script>
	<script type="text/javascript" src="resources/js/controllers.js"></script>
	<script type="text/javascript" src="resources/js/services.js"></script>
	<script type="text/javascript" src="resources/js/directives.js"></script>
	<script type="text/javascript"
		src="resources/lib/bootstrap/js/bootstrap.min.js"></script>

</body>

</html>
