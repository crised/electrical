<div ng-show="isViewReady()" class="container view-user-edit">
    <form name="form" ng-submit="save()" class="panel form-horizontal">
        <div class="panel-heading">&nbsp;
            <div class="panel-controls">
                <button class="btn btn-primary" accesskey="s" ng-disabled="form.$invalid || !isModified()" tooltip="Save" tooltip-placement="bottom">
                    <span class="icon-ok icon-white"></span>
                </button>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="email">Email</label>

            <div class="controls">
                <input id="email" type="text" class="span4" ng-model="user.email" disabled/>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="name">Nombre</label>

            <div class="controls">
                <input id="name" type="text" class="span4" ng-model="user.name" ng-focus/>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="phoneNumber">Telefono</label>

            <div class="controls">
                <input id="phoneNumber" type="text" class="span4" ng-model="user.phoneNumber" ng-minlength="10" maxlength="12"/>
            </div>
        </div>
    </form>
</div>
