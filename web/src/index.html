<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Electrical</title>
    <link href="less/style.css" rel="stylesheet"/>
    <script src="../vendor/jquery/jquery.js"></script>
    <script src="../api-settings.js"></script>
    <link href="../vendor/bootstrap/css/bootstrap-responsive.css" rel="stylesheet" media="screen">
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<body ng-app="Electrical">

<div ng-messages stay-time="5000"></div>

<div class="navbar navbar-fixed">
    <div class="navbar-inner">
        <a class="brand" href="#">
            Electrical
        </a>
        <ul class="nav">
            <li><a href="#!/devices">Devices</a></li>
            <li><a href="#!/me">Me</a></li>
        </ul>
        <p class="navbar-text pull-right" style="margin-right: 5em" ng-show="user.name">
            <a class="btn btn-success" ng-click="logout()">Logout</a>
        </p>

        <p class="navbar-text pull-right" style="margin-right: 5em" ng-show="user.name">Welcome {{user.name}}</p>
    </div>
</div>

<div id="initializing-panel"></div>

<div id="content-wrapper">
    <div ng-view id="content"></div>
</div>

<script src="../vendor/angular/angular.js"></script>
<script src="../vendor/angular/angular-resource.js"></script>
<script src="../vendor/angular-ui/ui-bootstrap-tpls-0.6.0.js"></script>
<script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="app/_app.js"></script>
<script src="common/services/deviceDAO.js"></script>
<script src="common/services/exceptionHandler.js"></script>
<script src="common/services/userDAO.js"></script>
<script src="common/models/messageFactory.js"></script>
<script src="common/directives/ngFocus.js"></script>
<script src="app/devices/_devices.js"></script>
<script src="app/devices/deviceList.js"></script>
<script src="app/devices/deviceStats.js"></script>
<script src="app/users/_users.js"></script>
<script src="app/users/userDetails.js"></script>
<script src="app/users/userList.js"></script>
<script src="app/users/register.js"></script>
</body>
</html>
